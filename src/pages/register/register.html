<ion-header>
</ion-header>


<ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <div style="text-align:center" class="guardiola-text">
                  <b> Guardiola </b>
              </div>
              <form [formGroup]="registerForm" (ngSubmit) = "doRegister()">
                <ion-item>
                  <ion-input type="text" [formControl]="registerForm.controls['name']" placeholder="Nombres"></ion-input>
                </ion-item>
                <div *ngIf="!registerForm.controls.name.valid && registerForm.controls.name.dirty" class="validator-error">
                  El Nombre no es valido
                </div> 
                <ion-item>
                  <ion-input type="text" [formControl]="registerForm.controls['email']" placeholder="Correo electrónico"></ion-input>
                </ion-item>
                <div *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty" class="validator-error">
                  El email no es valido
                </div>
                <ion-item>
                  <ion-input type="text" [formControl]="registerForm.controls['phone']" placeholder="Teléfono"></ion-input>
                </ion-item>
                <div *ngIf="!registerForm.controls.phone.valid && registerForm.controls.phone.dirty" class="validator-error">
                  El numero no es valido
                </div> 
                <ion-item> 
                  <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Fecha de Nacimiento" [formControl]="registerForm.controls['date']"></ion-datetime>
                </ion-item>     
                <ion-item>
                  <ion-input type="password" [formControl]="registerForm.controls['password']" placeholder="Contraseña"></ion-input>
                </ion-item>
                <div *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty" class="validator-error">
                  Una contraseña es requerida
                </div>
                <ion-item>
                  <ion-input type="password" [formControl]="registerForm.controls['confirmPassword']" placeholder="Confirmar contraseña"></ion-input>
                </ion-item>
                <div *ngIf="!registerForm.controls.confirmPassword.valid && registerForm.controls.confirmPassword.dirty" class="validator-error">
                  Las contraseñas no coinciden
                </div>
                <div align="center"><button ion-button type="submit">Registrarse</button></div>
                <!--[disabled]="!registerForm.valid"-->
              </form>
          </div>
        </ion-row>
      </ion-grid>
</ion-content>
