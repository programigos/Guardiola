<ion-header>
</ion-header>


<ion-content padding>
    <div padding>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="members">
          Miembros
        </ion-segment-button>
        <ion-segment-button value="expense">
          Egresos
        </ion-segment-button>
        <ion-segment-button value="income">
          Ingresos
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase = "'members'">
        <div> <b> Lista de Miembros </b> </div>
        <ion-item *ngFor = "let user of users">
            {{user.nombre}}
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase = "'expense'">
        <ion-item>
            Lista de Gastos
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase = "'income'">
        <ion-item>
            Lista de Ingresos
        </ion-item>
      </ion-list>

    </div>
</ion-content>
