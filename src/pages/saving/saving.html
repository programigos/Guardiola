
<ion-header>
  <ion-toolbar>
    Saldo actual: {{user_data.saldo}}
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <div style="text-align:center" class="guardiola-title">
                  <b> Plan de Ahorros </b>
              </div>
              <form [formGroup]="planForm" (ngSubmit) = "createPlan()">
                <ion-item>
                  <ion-input type="number" [formControl]="planForm.controls['amount']" placeholder="Monto Objetivo"></ion-input>
                </ion-item>
                <ion-item> 
                  <ion-datetime displayFormat="DD/MM/YYYY" max="2100" placeholder="Fecha" [formControl]="planForm.controls['date']"></ion-datetime>
                </ion-item>     
                <div align="center">
                  <button ion-button type="submit" [disabled]="!planForm.valid">Crear</button>
                  <button ion-button type="button" (click)="goPlanDetails()">Ver Planes de Ahorros</button>
                </div>
              </form>
          </div>
        </ion-row>
      </ion-grid>
</ion-content>
