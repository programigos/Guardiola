<ion-header>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <div style="text-align:center" class="guardiola-text">
                  <b> Guardiola </b>
              </div>
              
              <ion-item>
                <ion-input placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Password" type="password" ></ion-input>
              </ion-item>
                
                <div align="center">
                  <button ion-button (click)="doLogin()">Iniciar</button>
                  <button ion-button (click)="goRegister()">Registrarse</button>
                </div>
              
          </div>
        </ion-row>
      </ion-grid>
</ion-content>
