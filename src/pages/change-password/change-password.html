<ion-header>
</ion-header>


<ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <div style="text-align:center" class="guardiola-title">
                  <b> Cambiar Contraseña </b>
              </div>
              <form [formGroup]="passwordForm" (ngSubmit) = "doUpdate()">
                <ion-item>
                  <ion-input type="password" [formControl]="passwordForm.controls['current_password']" placeholder="Ingrese Contraseña Actual"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" [formControl]="passwordForm.controls['new_password']" placeholder="Ingrese Contraseña Nueva"></ion-input>
                </ion-item>
                <div *ngIf="!passwordForm.controls.new_password.valid && passwordForm.controls.new_password.dirty" class="validator-error">
                    Una Contraseña es Requerida
                  </div>
                <ion-item>
                    <ion-input type="password" [formControl]="passwordForm.controls['repeat_password']" placeholder="Repetir Contraseña Nueva"></ion-input>
                </ion-item>
                <div *ngIf="!passwordForm.controls.repeat_password.valid && passwordForm.controls.repeat_password.dirty" class="validator-error">
                    Las Contraseñas no Coinciden
                </div>
                <div align="center">
                  <button ion-button type="submit" [disabled]="!passwordForm.valid">Actualizar</button>
                  <button ion-button type="button" (click)="back()">Regresar</button>
                </div>
              </form>
          </div>
        </ion-row>
      </ion-grid>
</ion-content>
